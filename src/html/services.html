<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>HealthcareVision</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../stylesheet/style2.css">
  <link rel="stylesheet" href="../stylesheet/login.css">
  <link rel="stylesheet" href="../stylesheet/body-style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body>
  <header class="navbar">
    <a class="logo" href="/"><img src="../images/logo.svg" alt="logo"></a>
    <nav>
      <ul class="nav__links">
        <li><a href="/src/html/index.html">Products</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About</a>
        </li>
      </ul>
    </nav>
    <button class="cta, btn-login" type="submit">Login</button>
    <p class="menu cta">Menu</p>
  </header>
  <div class="overlay">
    <a class="close">&times;</a>
    <div class="overlay__content">
      <img src="../images/logo.svg" alt="">
      <a href="/src/html/index.html">Products</a>
      <a href="#">Services</a>
      <a href="#">About</a>
      <div class="submenu">
      <button class="mobile-login" type="submit">Login</button>
      <a href="/src/html/cart.html"><ion-icon name="cart"></ion-icon></a>
      </div>
    </div>
  </div>
  <section>
    <div class="wrapper">
      <span class="icon-close">
        <ion-icon name="close"></ion-icon>
      </span>
      <div class="form-box login">
        <h2>Login</h2>
        <span class="error_msg">
        </span>
        <form action="/login" method="POST">
          <div class="input-box">
            <span class="icon">
              <ion-icon name="mail"></ion-icon>
            </span>
            <input type="email" class="email" name="email" required>
            <label for="email">Email</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" class="password" name="password" required>
            <label for="password">Passwort</label>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>Noch kein Account? <a href="#" class="register-link">Registrieren</a></p>
          </div>
        </form>
      </div>
  
      <div class="form-box register">
        <h2>Registrieren</h2>
        <form action="/register" method="POST">
          <div class="input-box">
            <span class="icon">
              <ion-icon name="person"></ion-icon>
            </span>
            <input type="text" id="fname" name="fname" required>
            <label for="fname">Vorname</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="person"></ion-icon>
            </span>
            <input type="text" id="lname" name="lname" required>
            <label for="lname">Nachname</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="mail"></ion-icon>
            </span>
            <input type="email" id="email" name="email" required>
            <label for="email">Email</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" id="password" name="password" required>
            <label for="password">Passwort</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" id="cpassword" name="cpassword" required>
            <label for="password">Passwort wiederholen</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" required>
              Den Nutzungsbedingungen zustimmen</label>
          </div>
          <button type="submit" class="btn">Registrieren</button>
          <div class="login-register">
            <p>Bereits ein Account?<a href="#" class="login-link">Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>
  <section id="services">
    Lieferungen
  </section>
  <footer><a href="">&copy; HealthcareVision</a></footer>
  <script type="text/javascript" src="../scripts/mobile.js"></script>
  <script type="text/javascript" src="../scripts/navbar.js"></script>
  <script type="text/javascript" src="../scripts/wrapper.js"></script>
  <script type="text/javascript" src="../scripts/cart.js"></script>
</body>
